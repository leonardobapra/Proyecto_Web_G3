<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Proyecto WEB - Buscar reserva</title>
</head>
<body>
    <div id="contenedor">        
        <div id="header">
            <img class="hotel" src="../imagenes/LogoSANRES.png" alt="">   
            <div class="menu">
                <div id="nav"> 
                    <ul>
                        <li><a href="../inicio.html">Inicio</a></li>
                        <li><a href="#">Buscar</a></li>
                        <li><a href="ingreso.html">Ingresar</a></li>
                        <li><a href="registro.html">Registrarse</a></li>
                    </ul>
                </div> 
            </div>
        </div>   
        <div class="col-3 m-1 p-5">
            <h2 class="text-center"><b>Buscar reserva</b></h2>
                    <form action="" name="frmBuscar">
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <input class="form-control" type="text" name="" id="nombre" placeholder="Ingrese palabra clave">
                                <img src="../imagenes/lupa.png" alt="" width="30px">
                            </div>                        
                        </div>            
                        <div class="form-group mb-2">
                            <label for="selPrecio" class="form-label">Precio por noche:</label>
                            <select name="selPrecio" id="selPrecio" class="form-select">
                                <option value="">Seleccione una opción</option>
                                <option value="1">Menor de $100.000</option>
                                <option value="2">$100.000 - $290.000</option>
                                <option value="3">$100.000 - $290.000</option>
                                <option value="4">$300.000 - $490.000</option>
                                <option value="5">Más de $500.000</option>
                            </select>
                        </div>
                        <div class="form-group mb-2">
                            <label for="selCategoria" class="form-label">Categoría:</label>
                            <select name="selCategoria" id="selCategoria" class="form-select">
                                <option value="">Seleccione una opción</option>
                                <option value="1">1 Estrella</option>
                                <option value="2">2 EstrellaS</option>
                                <option value="3">3 EstrellaS</option>
                                <option value="4">4 EstrellaS</option>
                                <option value="5">5 EstrellaS</option>
                            </select>
                        </div>
                        <div class="form-group mb-2">
                            <label for="selTipoHab" class="form-label">Tipo de habitación:</label>
                            <select name="selTipoHab" id="selTipoHab" class="form-control">
                                <option value="">Seleccione una opción</option>
                                <option value="1">Individual</option>
                                <option value="2">Doble de uso individual</option>
                                <option value="3">Doble</option>
                                <option value="4">Múltiple de uso individual</option>
                                <option value="5">Múltiple de uso doble/option>                    
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="piscina">
                            <label for="piscina">Piscina</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="gimnasio">
                            <label for="gimnasio">Gimnasio</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="spa">
                            <label for="spa">Spa</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="restaurante">
                            <label for="restaurante">Restaurante</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="minibar">
                            <label for="minibar">Minibar</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="jacuzzi">
                            <label for="jacuzzi">Jacuzzi</label>
                        </div>
                        <div class="form-group mb-4">
                            <input type="checkbox" id="balcon">
                            <label for="balcon">Balcón</label>
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn btn-dark">Limpiar</button>                            
                            <input type="submit" class="btn btn-primary" name="btnActualizar" value="Actualizar">
                        </div>    
                    </form>
        </div>
        <div id="footer" class="m-1 pt-3">
            <span> © 2021 | TEAM 3 - GRUPO 05 - DESARROLLO DE SOFTWARE | MISIÓNTIC 2022</span><br>
            <span>TODOS LOS DERECHOS RESERVADOS</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
